<html>
<head>
  <title>A general pizza renderer.</title>
  <link rel="stylesheet" href="app.css"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
</head>
<body>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1024" height="960">
  <g width="1024" height="960" id="pizza-root">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" repeatCount="indefinite" from="0 512 480" to="360 512 480" dur="9.2s"></animateTransform>
    <image x="0" y="0" xlink:href="static/pizza.png" width="1024" height="960" >
      <desc>Pizza!</desc>
    </image>
    <g id="toppings"></g>
  </g>
  </g>
</svg>

<script src="index.js"></script>

</body>
</html>
